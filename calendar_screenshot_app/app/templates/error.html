{% extends "base.html" %}

{% block title %}Error - Calendar Screenshot Analyzer{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto text-center">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h2 class="h4 mb-0">Error</h2>
            </div>
            <div class="card-body">
                <p class="lead mb-4">{{ error }}</p>
                
                <div class="mb-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
                </div>
                
                <div>
                    <p class="text-muted small">If this error persists, please check your API credentials and ensure all services are properly configured.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
